        <div class="hero">
          <div class="hero-inner">
            <div class="hero-copy">
              <h1>Watch a single Github file or directory</h1>
            </div>
            <div class="file-monitor rounded-border box-shadow">
              <form action="#" method="POST" id="watcher-submit" class="rounded-border create-form">
                  <div class="url-wrapper">
                      <input type="text" class="rounded-border web-url" placeholder="Enter Github URL, e.g. https://github.com/torvalds/linux/blob/master/MAINTAINERS" name="url" />
                      <button class="rounded-border">Check</button>
                  </div>
                  <div class="watcher-results-wrapper">
                    <div class="spinner-wrapper">
                      <div class="spinner-icon"><img src="imgs/spinner.gif" alt="spinner" /></div>
                      <div class="spinner-message">Fetching information for this github location</div>
                    </div>
                    <div class="info-wrapper" class="rounded-border">
                        <div class="info"></div>
                    </div>
                    <div class="notification-wrapper">
                        <div class="email-rss-wrapper">
                          <a href="/f/gavinbeatty/mkvtomp4/blob/master/mkvtomp4.py.xml"><i class="fa fa-rss-square fa-5x rss-icon"></i></a>
                          <input type="text" class="rounded-border fld-email" placeholder="me@example.com" name="email-recip" id="email-recip" />
                          <button class="rounded-border">Send Me<br />Notifications</button>
                        </div>
                    </div>
                    <div class="error-wrapper">
                      <div class="error-icon"><i class="fa fa-warning fa-5x"></i></div>
                      <div class="error-message"></span>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
